<!DOCTYPE html>
<html>
<head>
	<title>左侧frame</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function display_alert()
			{
				alert("I am an alert box!")
			}
	</script>
</head>
<body>
	<p>这是左侧frame页面上的文字</p>
	<input type="button" onclick="display_alert()" value="Display alert box" />
</body>
</html>
