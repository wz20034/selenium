<<!DOCTYPE html>
<html>
<head>
	<title>HTML中不可操作元素</title>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
</head>
<body>
	<input id="input1" type="text" size="40" value="可操作"></input>
	<br/>
	<input id="input2" type="text" size="40" value="不可用" disabled=""></input>
	<br/>
	<input id="input3" type="text" size="40" value="只读" readonly=""></input>
	<br/>
</body>
</html>
